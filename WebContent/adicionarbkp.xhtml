<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Adicionar Usuário</title>

</h:head>
<h:body>
	<h:messages />
	<p:outputLabel>
		<h2>Cadastro de Usuário</h2>
	</p:outputLabel>
	<h:panelGrid columns="3">
		<h:form>
			<span class="ui-float-label"> 
				<p:inputText id="inputNome" value="#{usuarioController.usuario.nome}" required="Este campo não pode ser nulo"> 
					<f:validateLength minimum="3" maximum="255" />
				</p:inputText> 
				<p:outputLabel for="@previous" value="Nome" />
			</span>
		</h:form>
		
		<h:form>
			<span class="ui-float-label"> 
				<p:inputText id="inputEmail" value="#{usuarioController.usuario.email}" style="width:400px" required="Este campo não pode ser nulo"> 
					<f:validateLength minimum="3" maximum="255" />
				</p:inputText> 
				<p:outputLabel for="@previous" value="Email" />
			</span>
		</h:form>
		
		<h:form>
			<span class="ui-float-label"> 
				<p:password id="inputSenha" value="#{usuarioController.usuario.senha}" required="Este campo não pode ser nulo">
				</p:password>   
				<p:outputLabel for="@previous" value="Senha" />
			</span>
		</h:form>		
	
	</h:panelGrid>
	<h:panelGrid columns="2">
		<h:message for="nome" />
		<h:message for="email" />
	</h:panelGrid>

	<br/>
	<p:outputLabel value="Telefone:" />
	<br/><br/>

	<h:panelGrid columns="3">
		<h:form>
			<span class="ui-float-label"> 
			<p:inputText id="inputDdd" value="#{usuarioController.telefone.ddd}" style="width:80px" required="Este campo não pode ser nulo">
					<f:validateLength minimum="2" maximum="3" />
			</p:inputText> <p:outputLabel for="@previous" value="DDD" />
			</span>
		</h:form>

		<h:form>
			<span class="ui-float-label"> 
			<p:inputText id="inputNumero" value="#{usuarioController.telefone.numero}" required="Este campo não pode ser nulo">
					<f:validateLength minimum="9" maximum="9" />
			</p:inputText> <p:outputLabel for="@previous" value="numero" />
			</span>
		</h:form>

		<h:form>
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
				<p:outputLabel for="tipo" value="Tipo:" />
				<p:selectOneRadio id="tipo" value="#{usuarioController.telefone.tipo}" unselectable="true" required="Escolha uma opção">
					<f:selectItem itemLabel="Fixo" itemValue="fixo" />
					<f:selectItem itemLabel="Móvel" itemValue="movel" />
				</p:selectOneRadio>
			</h:panelGrid>
		</h:form>
		
	</h:panelGrid>
	
	<h:message for="telefone" />
	<h:form>       
			<p:commandButton value="gravar"  action="#{usuarioController.inserir}"  style="margin-right:20px;" icon="pi pi-save" />
			<p:linkButton outcome="home" value="home" icon="pi pi-home" style="margin-right:20px;"></p:linkButton>
	</h:form>
</h:body>
</html>
