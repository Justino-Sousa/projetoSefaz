<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Cadastrar Usuarios</title>
</h:head>
<h:body>
	<h:messages />
		<h:form>
	<p:panel id="cadastroUsuario" header="Cadastro de UsuÃ¡rio" style="width:800px;height:600px" >
	

			<br />
			<span class="ui-float-label"> <p:inputText id="inputNome"
					value="#{usuarioController.usuario.nome}" required="true">
					<f:validateLength minimum="3" maximum="255" />
				</p:inputText> <p:outputLabel for="@previous" value="Nome" />
			</span>
			<h:message for="nome" />

			<br />

			<span class="ui-float-label"> <p:inputText id="inputEmail"
					value="#{usuarioController.usuario.email}" style="width:400px"
					required="true">
					<f:validateLength minimum="3" maximum="255" />
				</p:inputText> <p:outputLabel for="@previous" value="Email" />
			</span>
			<h:message for="email" />

			<br />

			<span class="ui-float-label"> <p:password id="inputSenha"
					value="#{usuarioController.usuario.senha}" required="true"></p:password>
				<p:outputLabel for="@previous" value="Senha" />
			</span>
			<h:message for="senha" />

			<br />

			<p:outputLabel value="Telefone:" />
			<br />
			<br />


			<span class="ui-float-label"> <p:inputText id="inputDdd"
					value="#{usuarioController.telefone.ddd}" style="width:80px"
					required="true">
					<f:validateLength minimum="2" maximum="3" />
				</p:inputText> <p:outputLabel for="@previous" value="DDD" />
			</span>

			<br />

			<span class="ui-float-label"> <p:inputText id="inputNumero"
					value="#{usuarioController.telefone.numero}" required="true">
					<f:validateLength minimum="9" maximum="9" />
				</p:inputText> <p:outputLabel for="@previous" value="numero" />
			</span>

			<br />

			<p:outputLabel for="tipo" value="Tipo:" />
			<p:selectOneRadio id="tipo"
				value="#{usuarioController.telefone.tipo}" unselectable="true">
				<f:selectItem itemLabel="Fixo" itemValue="Fixo" />
				<f:selectItem itemLabel="movel" itemValue="Movel" />
			</p:selectOneRadio>
			<h:message for="telefone" />

			<br/>

	</p:panel>
	<p:commandButton value="salvar" id="salvar" action="#{usuarioController.inserir}"  style="margin-right:20px" icon="pi pi-save" />
	<p:linkButton outcome="home" value="voltar" style="margin-right:20px"></p:linkButton>
		
	</h:form>
</h:body>

</html>
